name: Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  sast-bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit Scan
        run: |
          bandit -r . -f json -o bandit-report.json --exclude ./venv,./tests
          bandit -r . -f html -o bandit-report.html --exclude ./venv,./tests
        continue-on-error: true
      
      - name: Upload Bandit Results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: |
            bandit-report.json
            bandit-report.html

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
    
      - name: Install dependencies
        run: pip install -r requirements.txt
    
      - name: Install Safety
        run: pip install safety
    
      - name: Run Safety Check
        run: |
          safety check --file=requirements.txt --json > safety-report.json || true
          safety check --file=requirements.txt > safety-report.txt || true
        continue-on-error: true
    
      - name: Upload Safety Report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: |
            safety-report.json
            safety-report.txt
