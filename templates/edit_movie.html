{% extends "base.html" %}

{% block title %}Edit Movie - Movies Interface{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Movie</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-row">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ movie.title }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" value="{{ movie.year }}" min="1900" max="2030" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                {% for i in range(1, 6) %}
                <option value="{{ i }}" {% if movie.rating == i %}selected{% endif %}>
                    {% for j in range(i) %}‚≠ê{% endfor %} {{ i }}/5
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="review">Review</label>
            <textarea id="review" name="review" rows="3">{{ movie.review or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="imdb_link">IMDb Link</label>
            <input type="url" id="imdb_link" name="imdb_link" value="{{ movie.imdb_link or '' }}">
        </div>
        
        <div class="form-group">
            <label for="poster_url">Poster URL</label>
            <input type="url" id="poster_url" name="poster_url" value="{{ movie.poster_url or '' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('movies') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
