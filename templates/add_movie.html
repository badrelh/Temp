{% extends "base.html" %}

{% block title %}Add Movie - Movies Interface{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Movie</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-row">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1900" max="2030" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="e.g., Sci-Fi, Drama" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="1">⭐ 1/5</option>
                <option value="2">⭐⭐ 2/5</option>
                <option value="3">⭐⭐⭐ 3/5</option>
                <option value="4">⭐⭐⭐⭐ 4/5</option>
                <option value="5">⭐⭐⭐⭐⭐ 5/5</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="review">Review</label>
            <textarea id="review" name="review" rows="3" placeholder="Your thoughts on the movie..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="imdb_link">IMDb Link</label>
            <input type="url" id="imdb_link" name="imdb_link" placeholder="https://www.imdb.com/title/...">
        </div>
        
        <div class="form-group">
            <label for="poster_url">Poster URL</label>
            <input type="url" id="poster_url" name="poster_url" placeholder="https://...">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Movie</button>
            <a href="{{ url_for('movies') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
